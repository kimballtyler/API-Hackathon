<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>



<div id="search-page" class="container search-page hero-image">
  <div class="row">
    <div class="col hero-text">
      <h2 class="title">Stand-Up Comedy Event Finder</h2>
      <form>
        <input type="text" id="search-input" name="search" placeholder="Enter Major US City"></input>

        <button id="search-button" type="button" class="btn btn-secondary btn-sm">Search</button>
      </form>
    </div>
  </div>
</div>




<div id="events-page" class="container pt-4 events-page hidden">
  <div class="row events-img">
    <img src="https://images.yourdailydish.com/wp-content/uploads/2018/08/09123728/comics-triple-split.jpg"
    alt="Comedians" width="350" height="170">
  </div>

  <div class="row pt-4 ml-1">
    <div class="col">
      <p id="comic-name-text1">Dave Chapelle</p>
      <p id="date-text1">Aug 9, 2020</p>
    </div>
    <div class="col pt-2">
      <button id="choose-event1" type="button" class="btn btn-primary">Choose Event</button>
    </div>
  </div>

  <div class="row pt-4 ml-1">
    <div class="col">
      <p id="comic-name-text2">Bill Burr</p>
      <p id="date-text2">Aug 12, 2020</p>
    </div>
    <div class="col pt-2">
      <button id="choose-event2" type="button" class="btn btn-primary">Choose Event</button>
    </div>
  </div>

  <div class="row pt-4 ml-1">
    <div class="col">
      <p id="comic-name-text3">Mark Normand</p>
      <p id="date-text3">Aug 15, 2020</p>
    </div>
    <div class="col pt-2">
      <button id="choose-event3" type="button" class="btn btn-primary">Choose Event</button>
    </div>
  </div>

  <div class="row pt-4 ml-1">
    <div class="col">
      <p id="comic-name-text4">Eric Andre</p>
      <p id="date-text4">Aug 15, 2020</p>
    </div>
    <div class="col pt-2">
      <button id="choose-event4" type="button" class="btn btn-primary">Choose Event</button>
    </div>
  </div>

  <div class="row pt-4 ml-1">
    <div class="col">
      <p id="comic-name-text5">Tim Dillion</p>
      <p id="date-text5">Aug 20, 2020</p>
    </div>
    <div class="col pt-2">
      <button id="choose-event5" type="button" class="btn btn-primary">Choose Event</button>
    </div>
  </div>

    <div class="row pt-4 ml-1">
      <div class="col">
        <p id="comic-name-text6">Joe Rogan</p>
        <p id="date-text6">Aug 21, 2020</p>
      </div>
      <div class="col pt-2">
        <button id="choose-event6" type="button" class="btn btn-primary">Choose Event</button>
      </div>
    </div>
</div>




<div id="final-page" class="container final-page hidden">
  <div class="row">
    <div class="col event-image mt-3">
      <img src="https://images.yourdailydish.com/wp-content/uploads/2018/08/09123728/comics-triple-split.jpg" alt="Comedians"
        width="350" height="170">
      <p id="final-name" class="mt-3">Dave Chapelle</p>
      <p id="final-date">Date</p>
      <p id="final-time">Time</p>
      <p id="final-location">Location</p>
      <p><a>Click Here For Tickets</a></p>
    </div>
    <iframe width="360" height="290" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAQoF_dYg3u7HEQ4rDWwedyML_11N9feeQ
        &q=LA,Bridgestone+Arena" allowfullscreen>
    </iframe>
  </div>
</div>













<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
