<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="search-page" class="container search-page hero-image">
  <div class="row">
    <div class="col hero-text">
      <h2 class="title mb-5">Stand-Up Comedy Event Finder</h2>
      <form id="search-form" class="text-center">
        <input class="form-control-lg mr-1 mb-2" type="text" id="search-input" name="search" placeholder="Enter Major US City"></input>
        <button id="search-button" type="submit" class="btn btn-primary btn-lg">Search</button>
        <button id="loading-button" class="btn btn-primary hidden btn-lg" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </form>
    </div>
  </div>
</div>

<div id="events-page" class="container pt-4 events-page hidden">
  <div class="row events-img">
    <i id="home-icon" class="fas fa-home fa-lg home"></i>
    <img src="https://images.yourdailydish.com/wp-content/uploads/2018/08/09123728/comics-triple-split.jpg"
    alt="Comedians" width="350" height="170">
  </div>
</div>

<div id="final-page" class="container final-page hidden">
  <i id="home-icon2" class="fas fa-home fa-lg home2"></i>
  <div class="row">
    <div class="col event-image mt-3 text-center">
      <img id="final-event-image" src="" alt="Comedians">
      <p id="final-name" class="mt-3">Dave Chapelle</p>
      <p id="final-date">Date</p>
      <p id="final-time">Time</p>
      <p id="final-location">Location</p>
      <p><a id="ticket-link" href="" target="_blank">Click Here For Tickets</a></p>
    <div class="map">
      <iframe id="maps" width="360" height="290" frameborder="0" style="border:0" src="" allowfullscreen>
      </iframe>
    </div>
    </div>
  </div>
</div>

<div id="modal-overlay" class="modal-overlay hidden">
  <div id="modal-content" class="modal-content d-flex">
    <h2 id="modal-header" class="modal-header">No results were found, please try a different city.</h2>
    <div>
      <button class="btn btn-primary btn-sm" id="modal-button">OK</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
